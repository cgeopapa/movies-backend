<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles/general.css" />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />

    <script src="scripts/register.js"></script>

    <title>Register!</title>
</head>
<body>
    <div id="register" class="modal" style="display: block;">
        <form class="modal-content animate" name="regForm" action="/register" method="post" onsubmit="return(validate());">
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <div style="color: red;" th:if="${logError != null}" class="error">Email already in use</div>
                <div id="errormsg" style="color: red; display: none;" class="error">Email already in use</div>
                <div id="register-error" style="color: red; display: none;" class="error">Passwords don't match</div>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label for="passwordRep"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="passwordRep" required>

                <button class="modal-button" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
